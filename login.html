<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuFlow - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .login-card {
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-card .logo {
            justify-content: center;
            margin-bottom: 30px;
        }

        .login-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-form {
            text-align: left;
        }

        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            padding: 10px 0;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 15px;
            cursor: pointer;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #1f2937;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 20px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card glass-panel">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <span>DocuFlow</span>
            </div>
            <h2 id="auth-title">Welcome Back</h2>
            <p id="auth-subtitle">Log in to your account to continue</p>

            <div class="auth-tabs">
                <button class="auth-tab active" id="tab-login" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" id="tab-signup" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <button class="google-btn" id="google-login">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="Google">
                Continue with Google
            </button>

            <div class="divider">OR</div>

            <form class="auth-form" id="auth-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="primary-btn"
                    style="width: 100%; justify-content: center; margin-top: 10px;" id="submit-btn">
                    <span>Login</span>
                </button>
            </form>

            <p id="error-msg" style="color: #ef4444; font-size: 13px; margin-top: 15px;"></p>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        function switchTab(mode) {
            const tabs = document.querySelectorAll('.auth-tab');
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const submitBtn = document.getElementById('submit-btn');

            tabs.forEach(t => t.classList.remove('active'));
            if (mode === 'login') {
                document.getElementById('tab-login').classList.add('active');
                title.innerText = 'Welcome Back';
                subtitle.innerText = 'Log in to your account to continue';
                submitBtn.querySelector('span').innerText = 'Login';
            } else {
                document.getElementById('tab-signup').classList.add('active');
                title.innerText = 'Create Account';
                subtitle.innerText = 'Join DocuFlow to organize your documents';
                submitBtn.querySelector('span').innerText = 'Sign Up';
            }
        }
    </script>
</body>

</html>
